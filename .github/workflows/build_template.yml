name: build template from source

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v5

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Execute python script
        run: python build_template_from_source.py
    
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "Changes found"
      
      - name: Stage files
        if: steps.git-check.outputs.return-code == '0'
        run: git add .

      - name: Commit changed files
        if: steps.git-check.outputs.return-code == '0'
        run: |
          git commit -m "ðŸ¤– build template from source" || echo "No changes to commit"

      - name: Fetch from main
        if: steps.git-check.outputs.return-code == '0'
        run: git fetch origin main
      
      - name: Push code to main
        if: steps.git-check.outputs.return-code == '0'
        run: git push origin HEAD:main
